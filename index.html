<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lisa Heinhold">
    <meta name="description" content="Synthesis Cube Comparator Challenge for job interview. This applications allows students to add and remove cubes from two stacks and draw lines to compare them. The goal of this widget is to help students understand comparator symbols.">
    <title>Synthesis Cube Comparator Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="control-panel">
        <div class="stack-controls">
            <div class="stack1-controls">
              <h3>Stack 1</h3>
              <div>
                <span class="span-count" id="span-count1">0</span>
                <input class="input-box" id="input-count1"/>
              </div>
            </div>
            <div class="stack2-controls">
              <h3>Stack 2</h3>
              <div>
                <span class="span-count" id="span-count2">0</span>
                <input class="input-box" id="input-count2"/>
              </div>
            </div>
        </div>
      <div class="interactions">
        <!--  add remove mode on/off    -->
        <div class="clear-btn">Clear Lines</div>
        <!--  draw lines mode on/off    -->
        <div class="compare-btn">Compare</div>
      </div>
      <div class="play-comparison">
        <!--  button to play comparison animation    -->
        <div class="play">Play</div>
      </div>
    </div>
    <div class="widget">
        <div class="stacks-box">
            <div>
                <div class="point-box-top" type="top"></div>
                <div class="stack-container" id="stack1" data-connected="false">
                    <!-- Cubes will go here -->
                </div>
                <div class="point-box-bot" type="bottom"></div>
            </div>
            <div>
                <div class="point-box-top" type="top"></div>
                <div class="stack-container" id="stack2" data-connected="false">
                    <!-- Cubes will go here -->
                </div>
                <div class="point-box-bot" type="bottom"></div>
            </div>
        </div>
        <div class="count-container">
            <p class="stack1-count">0</p>
            <p class="stack2-count">0</p>
        </div>
        <svg class="comparator-lines" width="100%" height="100%">
            <!-- Top line -->
            <line id="top-line" x1="0" y1="0" x2="0" y2="0" stroke="white" stroke-width="2" />
            <!-- Bottom line -->
            <line id="bottom-line" x1="0" y1="0" x2="0" y2="0" stroke="white" stroke-width="2" />
        </svg>
    </div>

  </div>
  <div class="delete-box">
    Drag here to delete
  </div>
</body>
</html>
